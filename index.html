<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="base">
        <div class="block block-1">
            <div class="logo">
                <div class="image-container">
                    <img src="assets/odin-lined.png" alt="logo" class="logo-image">
                </div>
                <div class="logo-text">ODIN</div>
            </div>

            <div class="credits-container">
                <div class="credits">
                    Photo by <a href="#" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="http://"
                        target="_blank" rel="noopener noreferrer">Unsplash</a>
                </div>
            </div>
        </div>
        <div class="block block-2">
            <div class="text-container">
                <div class="general-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> your want to.</p>
                </div>
            </div>
            <div class="form-container">
                <div class="signup-form">
                    <h3>Let's do this!</h3>
                    <form action="#" method="post" class="form-inputs">
                        <div class="column">
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name">

                            <label for="email">email</label>
                            <input type="email" name="email" id="email">

                            <label for="password">password</label>
                            <input type="password" name="password" id="password">

                        </div>
                        <div class="column">
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name">

                            <label for="phone-number">phone number</label>
                            <input type="tel" name="phone-number" id="phone-number">

                            <label for="confirm-password">confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </form>
                </div>
                <button type="submit">Create Account</button>
            </div>
            <div class="login-container">
                <div class="login-text">Already have an account?</div><a href="#" class="login-link">Log in</a>
            </div>
        </div>
    </div>

</body>

</html>
